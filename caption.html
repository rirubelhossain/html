<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption</title>
    <style>
        table , th , td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            text-align: left;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table style="width: 70%;">
        <caption>Monthy savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$10</td>
        </tr>
    </table>
</body>
</html>
